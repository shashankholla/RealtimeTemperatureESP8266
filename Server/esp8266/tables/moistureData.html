<script>
  
   
   getData();
    console.log(d);
  
  








function getData() {
            
      
            $.ajax({
			type: 'POST',
			async: false,
			url: '../data.php',
			data:{"request":"h"},
			dataType: 'json',
			success: function(response)
			{

				d = response;
			}

        });
        $("#temp tbody").empty()
        d.forEach(element => {
            s = "<tr><td>" + element["Date"] + " " + element["Time"] + "</td><td>" + element["Moisture"] + "</td></tr>";
            console.log(s);
            $("#temp > tbody").append(s);
        });
       

       
        

           
          
                setTimeout(getData, 5000);
          
        }
